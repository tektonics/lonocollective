<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Lono Collective</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="logo">Lono Collective</a>
            
            <nav class="nav-menu">
                <li><a href="tektonics.githubio/lonocollective.github.io">HOME</a></li>
                <li><a href="tektonics.githubio/lonocollective.github.io/about">ABOUT US</a></li>
            </nav>
            
            <div class="menu-toggle" id="menuToggle">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <a href="tektonics.githubio/lonocollective.github.io">HOME</a>
                <a href="tektonics.githubio/lonocollective.github.io/about">ABOUT US</a>
            </div>
        </header>

        <main class="main-content">

        </main>

    </div>

    <script>
        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        document.addEventListener('click', function(e) {
            if (!menuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
                menuToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });

        mobileMenu.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                menuToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                menuToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
